{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name"><a href="{% url 'view_contacts' detail_id=contact.id %}">{{ contact.name }}</a></h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href='{{ contact.email }}'>{{ contact.email }}</a> </div>
            <a href="{% url 'edit' detail_id=contact.id %}" id="btn_editar">Editar</a>
            <a href="{% url 'delete' detail_id=contact.id %}" id="btn_excluir">Excluir</a>
            
        </div>
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
